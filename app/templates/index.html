<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%= title%></title>
        <style>
         html {
             box-sizing: border-box;
             font-size: 16px;
         }

         *, *:before, *:after {
             box-sizing: inherit;
         }

         body {
             font-family: Helvetica;
             width: 80%;
             margin: 2rem auto;
             padding: 1rem;
             min-height: 70vh;
             border: solid 1px #aaa;
         }


         h1 {
             text-align: center;
             color: #333
         }

        </style>
    </head>
    <body>
        <h1><%= title%></h1>
    </body>
</html>
